
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FinancePro</title>
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910254.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        #loading-screen {
            position: fixed; inset: 0; background: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }
        #error-display {
            display: none; position: fixed; top: 20px; left: 20px; right: 20px;
            background: #fee2e2; color: #991b1b; padding: 20px; border-radius: 16px;
            border: 2px solid #f87171; z-index: 2000; font-size: 14px;
        }
        .emergency-btn {
            display: none; margin-top: 20px; padding: 10px 20px;
            background: #4f46e5; color: white; border-radius: 8px; font-weight: bold;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display">
        <h2 class="font-bold mb-2">Erro Crítico de Inicialização</h2>
        <div id="error-content" class="text-xs font-mono mb-4"></div>
        <button onclick="clearCacheAndReload()" class="bg-red-600 text-white px-4 py-2 rounded-lg w-full">Limpar Cache e Recarregar</button>
    </div>
    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-indigo-600 font-bold">FinancePro</p>
        <p id="loading-status" class="text-gray-400 text-[10px] mt-2">Carregando módulos...</p>
        <button id="emergency-btn" onclick="clearCacheAndReload()" class="emergency-btn">Demorando muito? Clique aqui</button>
    </div>
    <div id="root"></div>
    <script>
        function clearCacheAndReload() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => {
                    for(let reg of regs) reg.unregister();
                });
            }
            caches.keys().then(names => {
                for (let name of names) caches.delete(name);
            });
            setTimeout(() => window.location.reload(true), 500);
        }

        window.onerror = function(msg, url, line) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-content').innerText = `${msg}\nLinha: ${line}`;
            document.getElementById('loading-screen').style.opacity = '0';
        };

        // Mostrar botão de emergência após 7 segundos
        setTimeout(() => {
            const btn = document.getElementById('emergency-btn');
            if (btn) btn.style.display = 'block';
            const status = document.getElementById('loading-status');
            if (status) status.innerText = "Houve um problema no cache do seu navegador.";
        }, 7000);
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
