
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FinancePro</title>
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910254.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        #loading-screen {
            position: fixed; inset: 0; background: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }
        #error-overlay {
            display: none; position: fixed; inset: 0; background: #fff1f2;
            color: #9f1239; padding: 24px; z-index: 9999; overflow: auto;
            font-family: monospace; font-size: 12px;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .emergency-btn {
            display: none; margin-top: 24px; padding: 12px 24px;
            background: #4f46e5; color: white; border-radius: 12px;
            font-weight: bold; border: none; cursor: pointer;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.461.0?external=react",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-overlay">
        <h1 style="font-size: 18px; font-weight: bold; margin-bottom: 12px;">Erro de Carregamento</h1>
        <pre id="error-log"></pre>
        <button onclick="forceReset()" style="margin-top: 20px; padding: 10px; background: #9f1239; color: white; border: none; border-radius: 5px;">Resetar Aplicativo</button>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <h2 style="margin-top: 16px; color: #4f46e5; font-weight: 800;">FinancePro</h2>
        <p id="load-msg" style="color: #94a3b8; font-size: 12px; margin-top: 8px;">Iniciando sistema...</p>
        <button id="emergency-btn" onclick="forceReset()" class="emergency-btn">Limpar Cache e Recarregar</button>
    </div>

    <div id="root"></div>

    <script>
        function forceReset() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
            }
            if ('caches' in window) {
                caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
            }
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = window.location.pathname + '?clear=' + Date.now();
        }

        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('error-overlay').style.display = 'block';
            document.getElementById('error-log').textContent += `\n[Error]: ${msg}\nAt: ${url}:${line}:${col}`;
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            document.getElementById('error-overlay').style.display = 'block';
            document.getElementById('error-log').textContent += `\n[Promise Error]: ${event.reason}`;
        });

        setTimeout(() => {
            const btn = document.getElementById('emergency-btn');
            if (btn) btn.style.display = 'block';
            document.getElementById('load-msg').textContent = "O cache est√° lento ou bloqueado.";
        }, 6000);
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
