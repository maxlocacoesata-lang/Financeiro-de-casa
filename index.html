
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FinancePro</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FinancePro">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910254.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #f87171;
            z-index: 2000;
            font-size: 12px;
            white-space: pre-wrap;
            overflow: auto;
            max-height: 80vh;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    
    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-indigo-600 font-bold">Iniciando FinancePro...</p>
        <p class="text-gray-400 text-xs mt-2">Certifique-se de estar usando um servidor HTTP.</p>
    </div>
    
    <div id="root"></div>

    <script>
        // Capturador de erros para diagnóstico
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML = `<strong>Erro de Carregamento:</strong>\n${msg}\nNo arquivo: ${url}\nLinha: ${line}`;
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML = `<strong>Erro de Promessa:</strong>\n${event.reason}`;
        });

        // Remove o loader após 2 segundos ou quando o React montar
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1500);
        });
    </script>

    <script type="module" src="index.tsx"></script>
</body>
</html>
